name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 18.x
        uses: actions/setup-node@master
        with:
          node-version: 18.x

      - name: Build
        run: |
          yarn install --frozen-lockfile
          yarn build

      - name: Lint
        run: |
          yarn lint
          yarn tsc
          yarn prettier:check
